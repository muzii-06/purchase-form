<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Item Wise Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
        }
        .table th {
            background: #007bff;
            color: #ffffff;
        }
        .summary-row {
            background: #e9ecef;
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        @media print {
            .btn-container { display: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Item Wise Report</h2>

        <div class="table-responsive">
            <table class="table table-bordered" id="printableTable">
                <thead>
                    <tr>
                        <th>Vendor</th>
                        <th>Bill #</th>
                        <th>Date</th>
                        <th>Item Name</th>
                        <th>Ctn</th>
                        <th>Dzn</th>
                        <th>Pcs</th>
                        <th>Total Amount</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr class="summary-row">
                        <td colspan="4" class="text-end">Total</td>
                        <td id="totalCartons">0</td>
                        <td id="totalDozens">0</td>
                        <td id="totalPieces">0</td>
                        <td id="totalAmount">0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="btn-container mt-3">
            <button class="btn btn-primary" onclick="window.print()">Print</button>
            <button class="btn btn-danger" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const data = JSON.parse(localStorage.getItem("itemWiseReportData"));
            if (data) {
                document.querySelector("#printableTable tbody").innerHTML = data.rows;
                document.getElementById("totalCartons").innerText = data.totals.cartons;
                document.getElementById("totalDozens").innerText = data.totals.dozens;
                document.getElementById("totalPieces").innerText = data.totals.pieces;
                document.getElementById("totalAmount").innerText = data.totals.amount;
            }
        });

        function downloadPDF() {
            const element = document.querySelector(".container");
            html2pdf().from(element).save("Item_Wise_Report.pdf");
        }
    </script>
</body>
</html>
