<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
            /* width: 100vw; */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
           
            height: 100vh;
            
        }
        .form-container {
            background: #1b263b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h3 class="text-center">Purchase Report</h3>
            <form>
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label class="form-label">Vendor Name</label>
                        <select class="form-select">
                            <option>All Vendors</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Code</label>
                        <select class="form-select">
                            <option>Code</option>
                            <option>Code 1</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Item Category</label>
                        <input type="text" class="form-control" placeholder="11">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Sub Category</label>
                        <select class="form-select">
                            <option>Two</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Item</label>
                        <input type="text" class="form-control" placeholder="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Item Category</label>
                        <select class="form-select">
                            <option>All Items Category</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Report Type</label>
                    <select class="form-select">
                        <option>Item Wise</option>
                    </select>
                </div>
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label class="form-label">Dated From</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Dated To</label>
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="btn-container">
                    <button type="button" class="btn btn-secondary">Back to Dashboard</button>
                    <button type="button" class="btn btn-success">Print</button>
                    <button type="button" class="btn btn-success">WhatsApp</button>
                    <button type="button" class="btn btn-danger">Download</button>
                    <button type="button" class="btn btn-warning">Send SMS</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
